<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>炫彩打字效果</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column; /* 更改为列式布局 */
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        
        #text-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 20px; /* 添加顶部间距，为logo留出空间 */
        }
        
        #main-text {
            font-size: 15vw; /* 桌面端基础大小 */
            font-weight: 900; /* 增加字体粗细 */
            text-align: center;
            color: #fff;
            /* 减少模糊的阴影 */
            text-shadow: 0 0 8px rgba(255, 0, 255, 0.7),
                         0 0 15px rgba(255, 0, 255, 0.5);
            animation: colorChange 2s infinite, pulsate 0.5s infinite alternate;
            white-space: nowrap;
            padding: 10px;
            letter-spacing: 0.05em; /* 增加字间距提高清晰度 */
            /* 提高渲染质量 */
            transform-style: preserve-3d;
            backface-visibility: hidden;
            /* 提高文字边缘清晰度 */
            -webkit-text-stroke: 1px currentColor;
        }
        
        /* Logo样式 */
        .logo-container {
            position: relative; /* 改为相对定位 */
            margin-bottom: 20px; /* 添加底部间距 */
            z-index: 10;
            text-align: center;
            width: 100%; /* 使容器宽度100%以便缩放控制 */
            display: flex;
            justify-content: center;
        }
        
        .logo {
            width: 500px; /* 桌面端大小 */
            max-width: 95%; /* 最大宽度不超过容器的95% */
            height: auto;
            animation: logoGlow 3s infinite alternate;
        }
        
        @keyframes logoGlow {
            from { filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.6)); }
            to { filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.9)); }
        }
        
        @keyframes colorChange {
            0% { color: #ff0000; text-shadow: 0 0 3px #ff0000, 0 0 10px rgba(255, 0, 0, 0.7); -webkit-text-stroke: 1px #ff0000; }
            14% { color: #ff7f00; text-shadow: 0 0 3px #ff7f00, 0 0 10px rgba(255, 127, 0, 0.7); -webkit-text-stroke: 1px #ff7f00; }
            28% { color: #ffff00; text-shadow: 0 0 3px #ffff00, 0 0 10px rgba(255, 255, 0, 0.7); -webkit-text-stroke: 1px #ffff00; }
            42% { color: #00ff00; text-shadow: 0 0 3px #00ff00, 0 0 10px rgba(0, 255, 0, 0.7); -webkit-text-stroke: 1px #00ff00; }
            57% { color: #0000ff; text-shadow: 0 0 3px #0000ff, 0 0 10px rgba(0, 0, 255, 0.7); -webkit-text-stroke: 1px #0000ff; }
            71% { color: #4b0082; text-shadow: 0 0 3px #4b0082, 0 0 10px rgba(75, 0, 130, 0.7); -webkit-text-stroke: 1px #4b0082; }
            85% { color: #9400d3; text-shadow: 0 0 3px #9400d3, 0 0 10px rgba(148, 0, 211, 0.7); -webkit-text-stroke: 1px #9400d3; }
            100% { color: #ff0000; text-shadow: 0 0 3px #ff0000, 0 0 10px rgba(255, 0, 0, 0.7); -webkit-text-stroke: 1px #ff0000; }
        }
        
        @keyframes pulsate {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.02); opacity: 0.95; } /* 减少缩放和透明度变化，提高清晰度 */
        }
        
        /* 平板响应式设计 */
        @media (max-width: 768px) {
            #main-text {
                font-size: 22vw; /* 增大字体 */
            }
            
            .logo {
                max-width: 90%; /* 控制最大宽度 */
            }
        }
        
        /* 手机响应式设计 */
        @media (max-width: 480px) {
            #main-text {
                font-size: 25vh; /* 增大手机字体 */
                white-space: normal; /* 允许文本换行 */
                line-height: 1.2;
                -webkit-text-stroke: 1.5px currentColor; /* 增加描边粗细提高清晰度 */
            }
            
            .logo {
                max-width: 95%; /* 让logo在手机上更大 */
                width: 400px; /* 固定值增大 */
            }
            
            /* 当屏幕是竖屏时 */
            @media (orientation: portrait) {
                .container {
                    flex-direction: column; /* 确保竖屏时为列式布局 */
                }
                
                #main-text {
                    display: flex;
                    flex-direction: column; /* 文字竖排显示 */
                    writing-mode: vertical-rl; /* 使文字竖直排列 */
                    text-orientation: upright; /* 保持字符正向 */
                    white-space: nowrap; /* 防止文字自动换行 */
                    font-size: 28vw; /* 增大字体 */
                    line-height: 1;
                    transform: rotate(180deg); /* 使文字方向正确 */
                    max-height: 80vh; /* 调整文字高度 */
                    /* 增强移动设备上的文本渲染 */
                    -webkit-text-stroke: 1.5px currentColor;
                    text-shadow: 0 0 10px rgba(255, 0, 255, 0.8),
                                 0 0 20px rgba(255, 0, 255, 0.6); /* 增强文字发光效果 */
                }
                
                .logo-container {
                    margin-bottom: 15px; /* 增加间距 */
                }
            }
            
            /* 当屏幕是横屏时 */
            @media (orientation: landscape) {
                #main-text {
                    font-size: 18vh; /* 增大横屏字体 */
                    -webkit-text-stroke: 1.5px currentColor;
                }
                
                .logo {
                    width: 300px; /* 横屏手机尺寸调整 */
                }
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo容器移至container内部，放在文字前面 -->
        <div class="logo-container">
            <img src="https://s1.imagehub.cc/images/2025/05/04/6378fe98dee08f57143ec368c35391a4.png" alt="Logo" class="logo">
        </div>
        
        <div id="text-container">
            <div id="main-text">我是主办的爹</div>
        </div>
    </div>

    <script>
        // 确保文字大小适应屏幕
        function adjustFontSize() {
            const textElement = document.getElementById('main-text');
            const container = document.getElementById('text-container');
            const isPortrait = window.innerHeight > window.innerWidth;
            const isMobile = window.innerWidth <= 480;
            
            // 重置样式以便重新计算
            textElement.style.fontSize = '';
            
            if (isMobile && isPortrait) {
                // 在手机竖屏模式下设置竖排文字
                textElement.style.writingMode = 'vertical-rl';
                textElement.style.textOrientation = 'upright';
                textElement.style.transform = 'rotate(180deg)';
                textElement.style.fontSize = '28vw'; // 增大字体
                textElement.style.maxHeight = '80vh'; // 调整文字高度
            } else if (isMobile && !isPortrait) {
                // 手机横屏模式
                textElement.style.writingMode = 'horizontal-tb';
                textElement.style.textOrientation = 'mixed';
                textElement.style.transform = 'none';
                textElement.style.fontSize = '18vh'; // 增大字体
            } else {
                // 非手机设备
                textElement.style.writingMode = 'horizontal-tb';
                textElement.style.textOrientation = 'mixed';
                textElement.style.transform = 'none';
            }
            
            // 确保文字不会溢出容器
            const containerRect = container.getBoundingClientRect();
            const textRect = textElement.getBoundingClientRect();
            
            if (isPortrait && isMobile) {
                // 竖屏手机检查高度是否溢出
                if (textRect.height > containerRect.height * 0.95) {
                    const currentSize = parseFloat(window.getComputedStyle(textElement).fontSize);
                    const ratio = containerRect.height * 0.95 / textRect.height;
                    textElement.style.fontSize = (currentSize * ratio) + 'px';
                }
            } else {
                // 其他情况检查宽度是否溢出
                if (textRect.width > containerRect.width * 0.95) {
                    const currentSize = parseFloat(window.getComputedStyle(textElement).fontSize);
                    const ratio = containerRect.width * 0.95 / textRect.width;
                    textElement.style.fontSize = (currentSize * ratio) + 'px';
                }
            }
        }
        
        // 调整图片大小以避免溢出
        function adjustLogoSize() {
            const logo = document.querySelector('.logo');
            const container = document.querySelector('.logo-container');
            const containerWidth = container.offsetWidth;
            
            // 确保logo不超过容器宽度的95%
            if (logo.offsetWidth > containerWidth * 0.95) {
                logo.style.width = (containerWidth * 0.95) + 'px';
            }
        }
        
        window.addEventListener('load', function() {
            adjustFontSize();
            adjustLogoSize();
        });
        window.addEventListener('resize', function() {
            adjustFontSize();
            adjustLogoSize();
        });
        window.addEventListener('orientationchange', function() {
            adjustFontSize();
            adjustLogoSize();
        });
    </script>
</body>
</html>
