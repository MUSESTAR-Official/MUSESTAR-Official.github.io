<meta name='description' content='秒速五厘米是日本导演新海诚在2007年发布的动画电影，全作由《樱花抄》、《宇航员》和《秒速五厘米》三话组成。导演结合樱花、电车、卫星等美丽的意象，讲述了围绕着男主角远野贵树和女主角篠原明里、澄田花苗之间所发生的唯美而又忧伤的故事。少年远野贵树与少女筱原明里，这两人是幼时的同班同学兼好友，但自从小学毕业之后却没能再见一次面。分隔两地的贵树与明里一直靠书信保持联络，直到贵树知道自己即将举家搬到鹿儿岛那个遥远的地方。两人约定了见面的时间，但计划好的行程偏偏却遇上了暴风雪……'>
