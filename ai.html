    <script>
        // 设置默认主题为黑色模式
        document.documentElement.setAttribute('data-theme', 'dark');
        
        // 检测移动设备或小屏幕
        (function() {
            var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            var isSmallScreen = window.innerWidth < 768;
            if (isMobile || isSmallScreen) {
                document.addEventListener('DOMContentLoaded', function() {
                    document.body.classList.add('mobile-view');
                });
            }
            
            // 添加窗口大小改变监听
            window.addEventListener('resize', function() {
                var isSmallScreen = window.innerWidth < 768;
                if (isSmallScreen) {
                    document.body.classList.add('mobile-view');
                } else {
                    document.body.classList.remove('mobile-view');
                }
            });
        })();
    </script>

        /* AI导航页面特定样式 */

            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .ai-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto;
        }

        .ai-categories {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: thin;
        }

        .ai-categories::-webkit-scrollbar {
            height: 5px;
        }

        .ai-categories::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .ai-categories::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 10px;
        }

        .category-btn {
            background: rgba(125, 95, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(125, 95, 255, 0.2);
            color: var(--text-color);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .category-btn:hover, .category-btn.active {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-middle));
            color: white;
            border-color: transparent;
        }

        .ai-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .ai-card {
            background: rgba(45, 45, 45, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .ai-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3) !important;
            border-color: rgba(125, 95, 255, 0.3);
        }

        .ai-card-header {
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .ai-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
        }

        .ai-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .ai-type {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .ai-card-body {
            padding: 15px 20px;
            flex-grow: 1;
        }

        .ai-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 63px;
        }

        .ai-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .ai-tag {
            padding: 3px 10px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .ai-card-footer {
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);

            color: var(--accent-color);

                    filteredTools = aiTools;
                } else {
                    // 特殊处理通义万相，使其在image和video分类中都显示

                        if (tool.category === category ||

                        }
                    });
                }

                filteredTools.forEach(tool => {
                    const card = document.createElement('div');
                    card.className = 'ai-card';
                    card.innerHTML = `
                        <div class="ai-card-header">
                            <img src="${tool.logo}" alt="${tool.name}" class="ai-logo">
                            <div>
                                <div class="ai-name">${tool.name}</div>

                            </div>
                        </div>
                        <div class="ai-card-body">
                            <p class="ai-description">${tool.description}</p>
                            <div class="ai-tags">
                                ${tool.tags.map(tag => `<span class="ai-tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                        <div class="ai-card-footer">

                            </a>
                        </div>

                    aiGrid.appendChild(card);
