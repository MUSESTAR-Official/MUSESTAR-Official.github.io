<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>MUSE A Level工具箱</title>
    <meta name="keywords" content="A Level,International A Level,真题,答案,下载,分数线,缪斯星,MUSESTAR">
    <meta name="description" content="缪斯星International A Level工具箱">
    <link rel="shortcut icon" href="/files/ico/alevel.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --card-bg: white;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --hover-color: #7d5fff;
            --base-font-size: 16px;
            --primary-color: #1a1a1a;
            --secondary-color: #252525;
            --accent-color: #7d5fff;
            --text-secondary: #b3b3b3;
            --gradient-start: #7d5fff;
            --gradient-middle: #a55eea;
            --gradient-end: #cd84f1;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --card-shadow: rgba(0, 0, 0, 0.3);
            --hover-color: #a55eea;
            --accent-color: #7d5fff;
            --gradient-start: #7d5fff;
            --gradient-middle: #a55eea;
            --gradient-end: #cd84f1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: var(--bg-color);
            min-height: 100vh;
            color: var(--text-color);
            transition: all 0.3s ease;
            font-size: var(--base-font-size);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background: transparent;
            padding: 10px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all 0.3s;
            width: 100%;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            will-change: transform, background;
        }

        .navbar.scrolled {
            background: var(--card-bg);
            box-shadow: 0 2px 4px var(--card-shadow);
            padding: 8px 40px;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .logo-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 3px 10px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            margin-right: 20px;
        }

        .navbar.scrolled .logo-container {
            background: rgba(255, 255, 255, 0.9);
        }

        [data-theme="dark"] .navbar.scrolled .logo-container {
            background: rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 100px;
            height: 35px;
            object-fit: contain;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .navbar.scrolled .nav-links a {
            color: var(--text-color);
        }

        [data-theme="dark"] .navbar.scrolled .nav-links a {
            color: white;
        }

        .nav-links a:hover {
            color: var(--hover-color);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .theme-toggle i {
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        /* 主要内容区域 */
        .main-content {
            max-width: 100%;
            padding-top: 80px;
            width: 100%;
            position: relative;
            z-index: 1;
            will-change: transform;
        }
        
        .alevel-container {
            max-width: 1200px;
            margin: 20px auto 50px;
            padding: 0 20px;
        }
        
        .alevel-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .alevel-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .alevel-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto;
        }
        
        /* 卡片容器 */
        .tool-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .tool-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        }
        
        [data-theme="light"] .tool-card {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(31, 38, 135, 0.3);
            border-color: rgba(125, 95, 255, 0.3);
        }
        
        .tool-card-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        [data-theme="light"] .tool-card-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .tool-card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 5px;
            text-align: center;
        }
        
        .tool-card-body {
            padding: 20px;
            flex-grow: 1;
        }
        
        .subject-selector {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .subject-selector select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            font-size: 1rem;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
        }
        
        [data-theme="light"] .subject-selector select {
            border: 1px solid rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .subject-selector select:focus {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: var(--accent-color);
        }
        
        [data-theme="light"] .subject-selector select:focus {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .subject-selector::after {
            content: '▼';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--text-color);
            pointer-events: none;
            font-size: 0.8rem;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex: 1;
            cursor: pointer;
        }
        
        [data-theme="light"] .btn {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn:hover {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-middle));
            color: white;
            transform: translateY(-3px);
        }
        
        .tool-note {
            margin-top: 15px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: center;
        }
        
        /* 底部样式 */
        .footer {
            width: 100%;
            margin-top: auto;
            padding: 20px;
            text-align: center;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .footer-logo {
            transition: all 0.3s;
            max-width: 80px;
        }
        
        .footer-logo img {
            width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.3s ease;
        }
        
        .footer-logo img.loaded {
            opacity: 1;
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .footer-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--hover-color);
            text-decoration: underline;
        }
        
        .footer-runtime {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .brand {
            font-weight: bold;
        }
        
        .back-to-top {
            position: fixed;
            bottom: -50px;
            right: 30px;
            width: 40px;
            height: 40px;
            background: var(--gradient-start);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            z-index: 99;
        }
        
        .back-to-top.visible {
            bottom: 30px;
            opacity: 1;
        }
        
        .back-to-top:hover {
            transform: translateY(-5px);
            background: var(--gradient-middle);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 20px;
            }
            
            .navbar.scrolled {
                padding: 8px 20px;
            }
            
            .nav-links {
                display: none;
            }
            
            .alevel-title {
                font-size: 2rem;
            }
            
            .tool-cards {
                grid-template-columns: 1fr;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .subject-selector select {
                padding: 10px;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .alevel-title {
                font-size: 1.8rem;
            }
            
            .alevel-subtitle {
                font-size: 0.9rem;
            }
            
            .tool-card-title {
                font-size: 1.1rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
    <script>
        // 设置默认主题为暗色模式
        document.documentElement.setAttribute('data-theme', 'dark');
    </script>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="navbar">
        <div class="nav-left">
            <div class="logo-container">
                <img src="https://s1.imagehub.cc/images/2025/03/14/75aca0f31bd08308fa150301c0ec6589.png" alt="Logo" class="logo">
            </div>
            <div class="nav-links">
                <a href="animation">缪斯星动漫</a>
                <a href="movie">缪斯星影视</a>
                <a href="musestar">缪斯星官方</a>
            </div>
        </div>
        <div class="nav-right">
            <button class="theme-toggle" type="button" aria-label="切换主题">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
        <div class="alevel-container">
            <div class="alevel-header">
                <h1 class="alevel-title">MUSE A Level工具箱</h1>
                <p class="alevel-subtitle">提供International A Level课程的真题、答案、考试报告以及成绩转换等工具</p>
            </div>
            
            <div class="tool-cards">
                <div class="tool-card">
                    <div class="tool-card-header">
                        <h2 class="tool-card-title">真题/答案/报告</h2>
                    </div>
                    <div class="tool-card-body">
                        <div class="subject-selector">
                            <select id="subject-select">
                                <option value="">请选择科目</option>
                                <option value="accounting">Accounting (会计)</option>
                                <option value="chemistry">Chemistry (化学)</option>
                                <option value="economics">Economics (经济)</option>
                                <option value="mathematics">Mathematics (数学)</option>
                                <option value="physics">Physics (物理)</option>
                            </select>
                        </div>
                        <div class="btn-group">
                            <button id="get-papers" class="btn">
                                <i class="fas fa-download"></i>代理获取
                            </button>
                            <button id="official-papers" class="btn">
                                <i class="fas fa-external-link-alt"></i>官方获取
                            </button>
                        </div>
                        <p class="tool-note">部分化学、会计、经济由MUSECloud代理</p>
                    </div>
                </div>
                
                <div class="tool-card">
                    <div class="tool-card-header">
                        <h2 class="tool-card-title">分数线转换</h2>
                    </div>
                    <div class="tool-card-body">
                        <p style="margin-bottom:15px; color: var(--text-secondary);">官方International A Level分数线转换工具，可查看各科目分数与等级的对应关系</p>
                        <div class="btn-group">
                            <a href="https://qualifications.pearson.com/content/demo/en/support/support-topics/results-certification/converting-marks-points-and-grades.html?QualFamily=International%20A%20Level#gcstep1" class="btn" target="_blank">
                                <i class="fas fa-chart-line"></i>官方分数线转换
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 回到顶部按钮 -->
    <div class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </div>
    
    <!-- 添加底部 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="https://s1.imagehub.cc/images/2024/01/13/d0469ae970a9dac3b9e56aa223193e34.png" alt="MUSESTAR Logo" onerror="this.src='https://s1.imagehub.cc/images/2025/03/14/75aca0f31bd08308fa150301c0ec6589.png'; console.error('底栏logo加载失败');" onload="this.parentElement.querySelector('img').classList.add('loaded')">
            </div>
            <div class="footer-links">
                <a href="https://musestar.cc/">© <script> document.write('' + (new Date()).getFullYear()) </script> MUSESTAR</a>
                <a href="https://icp.gov.moe/?keyword=20226956" target="_blank">萌ICP备20226956号</a>
                <a href="https://stats.uptimerobot.com/NJ9gBiMZ7D" target="_blank">缪斯星服务状态</a>
                <a href="mailto:admin@musestar.cc" target="_blank">联系邮箱admin@musestar.cc</a>
            </div>
            <div class="footer-runtime">
                本站已运行 <span class="brand" id="runtime"></span>
            </div>
        </div>
    </footer>
    
    <script>
        // 运行时间计算函数
        function showRuntime() {
            const startDate = new Date("04/25/2022 00:00:00");
            const currentDate = new Date();
            const timeDiff = currentDate.getTime() - startDate.getTime();
            const dayUnit = 24 * 60 * 60 * 1000;
            
            const totalDays = timeDiff / dayUnit;
            const days = Math.floor(totalDays);
            
            const hoursFraction = (totalDays - days) * 24;
            const hours = Math.floor(hoursFraction);
            
            const minutesFraction = (hoursFraction - hours) * 60;
            const minutes = Math.floor(minutesFraction);
            
            const secondsFraction = (minutesFraction - minutes) * 60;
            const seconds = Math.floor(secondsFraction);
            
            const runtimeElement = document.getElementById('runtime');
            if (runtimeElement) {
                runtimeElement.textContent = days + "天" + hours + "小时" + minutes + "分" + seconds + "秒";
            }
            
            setTimeout(showRuntime, 1000);
        }
        
        // 等待DOM加载完成后启动运行时间计算及初始化按钮事件
        document.addEventListener('DOMContentLoaded', function() {
            showRuntime();
            
            // 添加获取真题按钮的点击事件
            const getPapersBtn = document.getElementById('get-papers');
            const officialPapersBtn = document.getElementById('official-papers');
            const subjectSelect = document.getElementById('subject-select');
            
            getPapersBtn.addEventListener('click', function() {
                const selectedSubject = subjectSelect.value;
                if (selectedSubject) {
                    // 科目对应的URL映射
                    const subjectUrls = {
                        'accounting': 'https://save.musestar.cc/ALevel/%E4%BC%9A%E8%AE%A1',
                        'chemistry': 'https://save.musestar.cc/ALevel/%E5%8C%96%E5%AD%A6',
                        'economics': 'https://save.musestar.cc/ALevel/%E7%BB%8F%E6%B5%8E',
                        'mathematics': 'https://alevelclouds.com/past-papers/Edexcel/maths/',
                        'physics': 'https://alevelclouds.com/past-papers/Edexcel/physics/'
                    };
                    
                    // 获取对应URL并跳转
                    const url = subjectUrls[selectedSubject];
                    if (url) {
                        window.location.href = url;
                    }
                } else {
                    alert('请先选择一个科目');
                }
            });
            
            officialPapersBtn.addEventListener('click', function() {
                const selectedSubject = subjectSelect.value;
                if (selectedSubject) {
                    // 科目对应的官方URL映射
                    const officialUrls = {
                        'accounting': 'https://qualifications.pearson.com/en/support/support-topics/exams/past-papers.html?Qualification-Family=International-Advanced-Level&Qualification-Subject=Accounting%20(2015)&Status=Pearson-UK:Status%2FLive&Specification-Code=Pearson-UK:Specification-Code%2Fial-accounting',
                        'chemistry': 'https://qualifications.pearson.com/en/support/support-topics/exams/past-papers.html?Qualification-Family=International-Advanced-Level&Qualification-Subject=Chemistry%20(2018)&Status=Pearson-UK:Status%2FLive&Specification-Code=Pearson-UK:Specification-Code%2Fial18-chemistry',
                        'economics': 'https://qualifications.pearson.com/en/support/support-topics/exams/past-papers.html?Qualification-Family=International-Advanced-Level&Qualification-Subject=Economics%20(2018)&Status=Pearson-UK:Status%2FLive&Specification-Code=Pearson-UK:Specification-Code%2Fial18-economics',
                        'mathematics': 'https://qualifications.pearson.com/en/support/support-topics/exams/past-papers.html?Qualification-Family=International-Advanced-Level&Qualification-Subject=Mathematics%20(2018)&Status=Pearson-UK:Status%2FLive&Specification-Code=Pearson-UK:Specification-Code%2Fial18-mathematics',
                        'physics': 'https://qualifications.pearson.com/en/support/support-topics/exams/past-papers.html?Qualification-Family=International-Advanced-Level&Qualification-Subject=Physics%20(2018)&Status=Pearson-UK:Status%2FLive&Specification-Code=Pearson-UK:Specification-Code%2Fial18-physics'
                    };
                    
                    // 获取对应URL并跳转
                    const url = officialUrls[selectedSubject];
                    if (url) {
                        window.location.href = url;
                    }
                } else {
                    alert('请先选择一个科目');
                }
            });
            
            // 滚动监听，控制导航栏样式
            const navbar = document.querySelector('.navbar');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 10) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
            
            // 回到顶部按钮
            const backToTop = document.querySelector('.back-to-top');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 300) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
            });
            
            backToTop.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // 主题切换
            const themeToggle = document.querySelector('.theme-toggle');
            const moonIcon = '<i class="fas fa-moon"></i>';
            const sunIcon = '<i class="fas fa-sun"></i>';
            
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                if (currentTheme === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'light');
                    themeToggle.innerHTML = sunIcon;
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    themeToggle.innerHTML = moonIcon;
                }
            });
        });
    </script>
</body>
</html>
