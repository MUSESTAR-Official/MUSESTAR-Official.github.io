            const dayUnit = 24 * 60 * 60 * 1000;
            
            const totalDays = timeDiff / dayUnit;
            const days = Math.floor(totalDays);
            
            const hoursFraction = (totalDays - days) * 24;
            const hours = Math.floor(hoursFraction);
            
            const minutesFraction = (hoursFraction - hours) * 60;

        // 显示文件列表函数
        function showFiles() {
            const subject = document.getElementById('subjectSelect').value;
            const year = document.getElementById('yearSelect').value;
            const type = document.getElementById('typeSelect').value;
            const fileList = document.getElementById('fileList');
            
            if (!subject || !year || !type) {
                alert('请先选择科目、年份和类型');
                return;
            }
            
            // 显示文件列表或显示暂无文件
            if (fileData[subject] && fileData[subject][year] && fileData[subject][year][type]) {
                const files = fileData[subject][year][type];
                let html = '';
                
                files.forEach(file => {
                    html += `
                        <div class="file-item">
                            <a href="${file.path}" target="_blank">${file.name}</a>
                        </div>
                    `;
                });
                
                fileList.innerHTML = html;
                fileList.classList.add('show');
            } else {
                fileList.innerHTML = '<div class="file-item">暂无相关文件</div>';
                fileList.classList.add('show');
            }
        }
        
        // 等待DOM加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            showRuntime();
            
            // 添加按钮点击事件
            document.getElementById('showPapers').addEventListener('click', showFiles);
